add_newline = false

[golang]
symbol = " "

[git_branch]
symbol = " "
style = "bold orange"
format = '[\($symbol$branch\)]($style) '

truncation_symbol = ""

[git_commit]
commit_hash_length = 8
tag_symbol = "🔖 "

[git_status]
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"

[docker_context]
symbol = "🐳 "
detect_folders = [".docker"]

[directory]
read_only = " 🔒"

[php]
symbol = "🐘 "

